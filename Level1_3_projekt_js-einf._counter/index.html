<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Counter</title>
</head>

<body>
    <main>
        <h1>Counter</h1>
        <p id="number"></p>
        <div>
            <button onclick="addOne(event)" type="button">+1</button>
            <button onclick="subOne(event)" type="button">-1</button>
            <button onclick="addTen(event)" type="button">+10</button>
            <button onclick="subTen(event)" type="button">-10</button>
            <button onclick="addHundred(event)" type="button">+100</button>
            <button onclick="subHundred(event)" type="button">-100</button>
            <button onclick="reset(event)" type="button">Reset</button>
            <button onclick="double(event)" type="button">*2</button>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
